<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light</title>
    <link rel="stylesheet" href="traffic.css">
</head>
<body>

<div class="traffic-light">
    <div id="redLight" class="light"></div> 
    <div id="yellowLight" class="light"></div>
    <div id="greenLight" class="light"></div>
    <div id="countdown">90</div>
</div>

<div class="controls">
    <button onclick="startSimulation()">Start</button>
    <button onclick="stopSimulation()">Off</button>
    <button onclick="blinkYellowLight()">Amber</button>
</div>

<script src="traffic.js"></script>

</body>
</html>
